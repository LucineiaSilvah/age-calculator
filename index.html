<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;0,900;1,400;1,800&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="dados">
          <label for="day" data-label> Day </label>
          <input type="text" placeholder="DD" name="day"  id="day" />
          <small class="erro"></small>
        </div>
        <div class="dados">
          <label for="month" data-label>Month</label>
          <input type="text" placeholder="MM" id="month" />
          <small class="erro"></small>
        </div>
        <div class="dados">
          <label for="year" data-label >Year</label>
          <input type="text" placeholder="YYYY" id="year" />
          <small class="erro"></small>
        </div>

      </form>
      <span class="line"></span>     <button class="btn">
       
      </button>
      <div id="resultado">
        <p class="a"><span>--</span>  years</p>
        <p class="m"><span>--</span> months</p>
        <p class="d"><span>--</span> days</p>
      </div>
    </div>
  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LucineiaSilvah">Luh Silva</a>.
    </div>
 <script src="/app.js"></script>
  </body>
</html>
